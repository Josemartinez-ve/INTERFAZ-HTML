<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capsuly - Iniciar sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="login-page">
        <!-- Background Gallery -->
        <div id="backgroundGallery" class="background-gallery"></div>

        <!-- Back Button -->
        <a href="home.html" class="back-button">
            <svg class="back-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
            Menú principal
        </a>

        <!-- Register Form -->
        <main class="login-container">
            <div class="login-card">
                <!-- Logo -->
                <div class="login-logo">
                    <h1>Capsuly</h1>
                </div>

                <!-- Title and description -->
                <div class="login-header">
                    <h2 id="formTitle" class="login-title">¡Bienvenido a Capsuly!</h2>
                    <p id="formDescription" class="login-description">
                        Regístrate para seguir rememorando tus mejores recuerdos
                    </p>
                    <p class="login-toggle-text">
                        <span id="toggleQuestion">¿Ya tienes una cuenta? </span>
                        <a href="login.html" class="toggle-button">
                            Iniciar sesión
                        </a>
                    </p>
                </div>

                <!-- Form -->
                <form id="authForm" class="login-form">
                    <!-- Name and Lastname fields -->
                    <div class="label-name">
                        <!-- name field -->
                        <div class="form-group">
                            <label class="sr-only" for="name">Nombre</label>
                            <input class="form-input" id="name" name="name" placeholder="Nombre" type="text" required>
                        </div>
                        <!-- lastname field -->
                        <div class="form-group">
                            <label class="sr-only" for="lastname">Apellido</label>
                            <input class="form-input" id="lastname" name="lastname" placeholder="Apellido" type="text"
                                required>
                        </div>
                    </div>

                    <!-- Email field -->
                    <div class="form-group">
                        <label class="sr-only" for="email">Correo electrónico</label>
                        <input class="form-input" id="email" name="email" placeholder="Correo electrónico" type="email"
                            required>
                    </div>

                    <!-- Password field -->
                    <div class="form-group">
                        <label class="sr-only" for="password">Contraseña</label>
                        <input class="form-input" id="password" name="password" placeholder="Contraseña" type="password"
                            required>
                    </div>

                    <!-- Confirm Password field -->
                    <div class="form-group">
                        <label class="sr-only" for="confirmPassword">Repetir Contraseña</label>
                        <input class="form-input" id="confirmPassword" name="confirmPassword"
                            placeholder="Repetir Contraseña" type="password" required>
                    </div>



                    <!-- Terms checkbox -->
                    <div class="form-checkbox">
                        <input class="checkbox-input" id="terms" name="terms" type="checkbox" required>
                        <label class="checkbox-label" for="terms">
                            Estoy de acuerdo con los
                            <a class="checkbox-link" href="#">Términos de Servicio</a>
                            y
                            <a class="checkbox-link" href="#">Políticas de Privacidad</a>
                            de Capsuly
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button id="submitBtn" class="btn-submit" type="submit">
                        Registrarse
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">O</span>
                    <div class="divider-line"></div>
                </div>

                <!-- Social login buttons -->
                <div class="social-buttons">
                    <button class="social-button">

                    </button>

                            </g>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/background-gallery.js"></script>

</body>
